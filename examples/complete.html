<html>
  <head>
    <link href="../dev/fg-formgenerator.css" rel="stylesheet" />
    <link href="../dev/style.css" rel="stylesheet" />
  </head>
  <body>


    <form class="fg-form" style="width:700px;">

      <h2>FG FORM GENERATOR</h2>

      <h4>Basic Fields </h4>
      <hr/>

      <div class="fg-input"
        data-type="text"
        data-label="Training title"
        data-name="txt_1"
        data-validation=""
        data-placeholder="insert training title"
        data-current="">
      </div>

      <div class="fg-input"
        data-type="textarea"
        data-label="Training Participant"
        data-name="title"
        data-validation=""
        data-placeholder="insert training participants"
        data-current="">
      </div>

      <div class="fg-input"
        data-type="combobox"
        data-label="Combobox field"
        data-name="cmbx_1"
        data-validation=""
        data-item-label="Opt 1, Opt 2, Opt 3"
        data-item-value="Val 1, Val 2, Val 3"
        data-current="">
      </div>

      <div class="fg-input"
        data-type="radio"
        data-label="Radio"
        data-name="gender"
        data-validation=""
        data-item-label="Male,Female"
        data-item-value="M,F"
        data-current="F">
      </div>

      <div class="fg-input"
        data-type="checkbox"
        data-label="Checkboxes"
        data-name="gender"
        data-validation=""
        data-item-label="Check 1,Check 2,Check 3, Check 4"
        data-item-value="Chk1,Chk2,Chk3,Chk4"
        data-current="Chk2,Chk4"></div>

      <h4>Special Fields </h4>
      <hr/>

      <div class="fg-input"
        data-type="date"
        data-label="Start Date"
        data-name="start_date"
        data-validation=""
        data-current="">
      </div>

      <div class="fg-input"
        data-type="text-autocomplete"
        data-label="Autocomplete Field"
        data-name="auto_1"
        data-validation=""
        data-placeholder="insert autocomplete text"
        data-current=""
        data-items="Foo, Bar, John, Doe, Hello, World">
      </div>

      <div class="fg-input"
        data-type="text-autocomplete"
        data-label="Autocomplete Field From Ajax"
        data-name="auto_1"
        data-validation=""
        data-placeholder="insert autocomplete text from ajax"
        data-current=""
        data-items="Foo, Bar, John, Doe, Hello, World"
        data-get-ajax="http://localhost/cektraining/public/getautocompletedata/corporates/corporate_name/"
        data-get-ajax-column="corporate_name"
        >
      </div>

      <div class="fg-input"
        data-type="text-autocomplete"
        data-label="Autocomplete Field"
        data-name="auto_1"
        data-validation=""
        data-placeholder="insert autocomplete text with multiple chips"
        data-current=""
        data-multiple-chip="+ add more to list"
        data-items="Faoo, Bar, Jaohn, Daoe, Haello, Waorld,Faoo2, Bar2, Jaohn2, Doe2, Helloa2, Waorld2,">
      </div>

      <div class="fg-input"
        data-type="text"
        data-label="Training title"
        data-name="txt_1"
        data-validation=""
        data-placeholder="insert training title"
        data-current=""
        data-multiple="+ add more field">
      </div>

      <h4>Validations </h4>
      <hr/>

      <div class="fg-input"
        data-type="text"
        data-label="You shall not ignore!"
        data-name="txt_2"
        data-validation="required"
        data-placeholder="this field must be filled"
        data-current="">
      </div>

      <div class="fg-input"
        data-type="text"
        data-label="May I have your email, master brute?"
        data-name="txt_3"
        data-validation="email"
        data-placeholder="this field must be an email"
        data-current="">
      </div>

      <div class="fg-input"
        data-type="text"
        data-label="Alphabet only!"
        data-name="txt_3"
        data-validation="alpha"
        data-placeholder="insert alphabets"
        data-current="">
      </div>

      <div class="fg-input"
        data-type="text"
        data-label="Numbers only!"
        data-name="txt_3"
        data-validation="numeric"
        data-placeholder="insert numbers"
        data-current="">
      </div>

    </form>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/underscore.min.js"></script>
    <script src="../dev/fg-helpers.js"></script>
    <script src="../dev/fg-validations.js"></script>
    <script src="../dev/fg-generators.js"></script>
    <script src="../dev/fg-actions.js"></script>
    <!--
    <script src="../dist/fg-formgenerator.min.js"></script>
    -->
  </body>
</html>
